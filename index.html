<body>
    <div id="cursor">X: 0, Y: 0</div>

    <script>
        document.addEventListener('mousemove', (e) => {
          const cursor = document.getElementById('cursor');
          const x = (e.pageX - window.innerWidth / 2).toFixed(1);
          const y = (e.pageY - window.innerHeight / 2).toFixed(1);
    
          cursor.textContent = `X: ${x}, Y: ${y}`;
        });
      </script>
